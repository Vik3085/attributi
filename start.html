<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>

    <div>
        <input type="button" value="pulsante disabilitato" disabled/>    
        
        
        <label for="number">Numeri</label>
        <input type="number" name="number" id="number" min="0" max="100" step="2" autofocus/>

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox" checked/>

        <label for="date">Data</label>
        <input type="date" name="date" id="date" min="2000-08-30" max="2030-08-30"/>
    </div>




</body>

</html>
